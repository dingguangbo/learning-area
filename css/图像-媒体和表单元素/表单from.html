  <title>表单form样式化文本输入元素</title>
  <style>
	input[type="text"],
	input[type="email"]{
		border: 2px solid #000;
		margin: 0 0 1em;
		padding: 10px;
		 width: 100%;
	}
	input[type="submit"]{
		border: 3px solid #333;
		background-color: #999;
		border-radius: 5px;
		padding: 10px 2em;
		font-weight: bold;
		color: #fff;
	}
	input[type="submit"]:hover{
		background-color: black;
	}
  </style>
 </head>
 <body>
	 <form>
		<div class="">
			<label for="name">Name</label>
			<input type="text" id="name">
		</div>
		<div class="">
			<label for="email">Email</label>
			<input type="email" id="email">
		</div>
		<div class="buttons">
			<input type="submit" value="提交">
		</div>
	</form>
 </body>
