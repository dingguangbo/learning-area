  <title>min-height尺寸常见的用法</title>
  <style>
	.box{
		border: 5px solid darkblue;
		min-height: 150px;
		width: 200px;
	}
  </style>
 </head>
 <body>
	<div class="wrapper">
	  <div class="box"></div>
	  <div class="box">These boxes both have a min-height set, this box has content in it which will need more space than the assigned height, and so it grows from the minimum.这些盒子都设置了最小高度，此盒子中的内容比分配的高度需要更多的空间，因此它从最小的高度开始增长。</div>
