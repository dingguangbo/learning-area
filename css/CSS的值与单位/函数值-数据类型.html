  <title>函数值-数据类型calc</title>
  <style>
	.wrapper {
			width: 200px;
			height:100px;
			border-radius: .5em;
			border: 5px solid rebeccapurple;
			background-color: goldenrod;
	}
	.box{
			calc(20% + 100px);/*该属性有些浏览器不支持，使用calc()使框宽为20% + 100px。20%是根据父容器.wrapper的宽度来计算的，因此如果宽度改变，它也会改变。我们不能事先做这个计算，因为我们不知道父类的20%是多少，所以我们使用calc()来告诉浏览器为我们做这个计算。*/
	}
  </style>
 </head>
 <body>
	<div class="wrapper">
	  <div class="box">My width is calculated.我的宽度已计算</div> 
	</div>
 </body>
