<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>My test page</title>
  <link rel="stylesheet" href="payment-form.css">
 </head>
 <body>
	<p>This is my page</p>
	<form method="post" action="">
		<h1>payment form</h1>
		<p>required dields are followed by<strong><abbr title="required">*</abbr></strong>.</p>
		<!--contact information联系人信息-->
		<section>
			<h2>Contact information</h2>
			<fieldset>
				<legend>Title</legend>
				<ul>
					<li>
						<label for="title_1">
							<input type="radio" name="title" value="M." id="title_1">Mister
						</label>
					</li>
					<li>
						<label for="title_2">
							<input type="radio" name="title" value="Ms." id="title_2">Miss
						</label>
					</li>
				</ul>
			</fieldset>
			<p>
				<label for="name">
					<span>Name:</span>
					<strong><abbr title="required">*</abbr></strong>
				</label>
				<input type="text" name="username" id="name">
			</p>
			<p>
				<label for="mail">
					<span>E-amil:</span>
					<strong><abbr title="required">*</abbr></strong>
				</label>
				<input type="email" name="usermail" id="mail">
			</p>
			<p>
				<label for="pwd">
					<span>Password:</span>
					<strong><abbr title="required">*</abbr></strong>
				</label>
				<input type="password" name="password" id="pwd">
			</p>
		</section>
		<!--Payment Information支付信息-->
		<section>
			<h2>Payment Information</h2>
			<p>
				<label for="card">
					<span>Card type:</span>
				</label>
				<select id="card" name="usercard">
					<option value="visa">Visa</option>
					<option value="mc">Mastercard</option>
					<option value="amex">American express</option>
				</select>
			</p>
			<p>
				<label for="number">
					<span>Card number:</span>
					<strong><abbr title="required">*</abbr></strong>
				</label>
				<input type="number" name="cardnumber" id="number">
			</p>
			<p>
				<label for="date">
					<span>Expiration date：</span>
					<strong><abbr title="required">*</abbr></strong>
					<em>formatted as mm/yy</em>
				</label>
				<input type="date" name="expiration" id="date">
			</p>
		</section>
		<p><button type="submit">Validate the payment</button></p>
	</form>
 </body>
</html>
